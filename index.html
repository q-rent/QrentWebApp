<!DOCTYPE html>
<html lang="en">

<head>
    <title>Qrent</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="logo">QRENT</div>

            <div class="nav">
                <ul>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="search-intro">
            <p>Looking for an item to rent?</p>
        </div>
        <div id='search-box'>
            <form action='/search' id='search-form' method='get' target='_top'>
                <input id='search-text' name='q' placeholder='Search' type='text' />
                <button id='search-button' type='submit'>                     
                    <span>Search</span>
                </button>
            </form>
        </div>
    </div>

    <div class="items">
        <p>Items Currently For Rent: </p>
        <div class="pictures-container">
            <div class="pictures">
                <a href="#"><img src="https://pisces.bbystatic.com/BestBuy_US/images/products/1634/1634012le.jpg;maxHeight=460;maxWidth=460"/>
            </a>
                <a href="#"><img src="https://imgct2.aeplcdn.com/img/800x600/car-data/big/maruti-suzuki-swift-default-image.png-version201712071755.png?v=3"></a>
                <a href="#"><img src="http://media.4rgos.it/s/Argos/6259381_R_SET?$Main768$&w=620&h=620"></a>
                <a href="#"><img src="http://media.guitarcenter.com/is/image/MMGS7/PGA48-XLR-Vocal-Microphone-with-XLR-Cable/J22594000000000-00-500x500.jpg"></a>
                <a href="#"><img src="https://i.pinimg.com/originals/b0/b8/83/b0b883cc12410d7ba1d905e92c8c65f2.jpg"></a>
                <a href="#"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-right-b-512.png" style ="border:0; background-color: #ddd; opacity: 0.7;"></a>
            </div>
        </div>
    </div>

</body>

</html>
